		map.loadMap('img/usa.svg', function(){

		   		styles: {
            stroke: '#E9E5DA',
          },
          // tooltips: function(d){
          // 	return '<h3>' +parks+ '</h3>';
			});

			$.getJSON('nationalparks.json', function(parks) { 
					map.addLayer('nationalparks', {
						tooltips: function(d) {
                            return [d.name, parks[d.id].density + '/km<sup>2</sup>'];
					}
			});

		map.addSymbols({
			type: kartograph.Bubble,
			data: parks,
			location: function(d)  { return [d.lon, d.lat]},
			radius: 5,
			attrs: {fill : 'black'},
